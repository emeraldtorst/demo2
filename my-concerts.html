<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Concerts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Concerts</h1>
    </header>
    <main>
        <section id="my-concerts">
            <h2>Upcoming Concerts</h2>
            <ul>
                <li>Concert 1 - Date - Venue</li>
                <li>Concert 2 - Date - Venue</li>
                <li>Concert 3 - Date - Venue</li>
            </ul>
            <div class="facebook-follow">
                <iframe 
                    src="https://www.facebook.com/plugins/follow?href=https%3A%2F%2Fwww.facebook.com%2FWatchWhatYouLove&layout=button&size=large&show_faces=true&appId"
                    scrolling="no" 
                    frameborder="0" 
                    allow="encrypted-media">
                </iframe>
            </div>
            <div class="social-media">
                <a href="https://www.facebook.com/YourFacebookPage" target="_blank">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="https://www.twitter.com/YourTwitterHandle" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com/YourInstagramHandle" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My Concerts. All rights reserved.</p>
    </footer>
</body>
</html>
